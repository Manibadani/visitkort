    body {

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }

    .card {
      background-image: url('background.jpg'); /* byt ut till ditt filnamn */
      background-size: cover;      /* gör så bakgrunden täcker hela området */
      background-position: center; /* centrerar bilden */
      background-repeat: no-repeat; /* undviker att bilden upprepas */
      border-radius: 10px;
      padding: 40px;
      width: 500px;
      height: 200px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      text-align: left;
      color: #000000;           
    }


    .card img {
      display: block;
      margin-left: auto;
      margin-right: 0;
      width: 350px;
      height: auto;
      margin-bottom: 20px;
      margin-top: -30px;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0 0 5px 0;
    }

    .title {
      font-size: 1.1rem;
      color: #dddddd;
      margin: 0 0 20px 0;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: #eeeeee;
      font-size: 1rem;
    }

    .info-item svg {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      fill: #ffffff;
    }

    a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
